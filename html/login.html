<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section>
        <div class="Signup-page">
            <h1>Sign Up</h1>
            <form action="" method="post" id="form">
                <input type="text"><label for="name">Full Name</label>
                <input type="text"><label for="College Id">College Id</label>
                <input type="email" name="input-email" id="input-email"><label for="email" id="email">Email</label>
                <input type="password" name="password" id="input-pass"><label for="password">Password</label>
                <input type="submit" value="Signup" id="Signup">
            </form>
        </div>
    </section>
    <script src="../in.js"></script>
</body>
</html>
